<div class="visor" [style.gridTemplateColumns]="'repeat(' + grid().columns + ', 1fr)'" [style.gridTemplateRows]="'repeat(' + (grid().rows + headerGrid().rows + 1) + ', auto)'" 
     style="display:grid; gap: 0.5rem; padding: 1rem; background: white;">
  <!-- Logo Image -->
  <div class="logo-image" [style.gridColumn]="'1 / span ' + grid().columns" *ngIf="settings().logoImageUrl" style="display: flex; justify-content: center; align-items: center; margin: 1rem 0;">
    <img [src]="settings().logoImageUrl" alt="Logo" style="max-width: 100%; max-height: 120px; object-fit: contain;" />
  </div>
  <!-- Header titles as per headerGrid -->
  <div class="header-grid" [style.gridColumn]="'1 / span ' + grid().columns" style="display:grid; gap:0.5rem;" [style.gridTemplateColumns]="'repeat(' + headerGrid().columns + ', 1fr)'">
    <div class="header-cell" *ngFor="let tid of headerGrid().cells" style="min-height:48px; display:flex; align-items:center; justify-content:center;">
      <span style="font-size:1.25rem; font-weight:700; color: {{ settings().titleColor }};">{{ titleName(tid) }}</span>
    </div>
  </div>
  <ng-container *ngFor="let id of grid().cells">
    <div class="cell" [style.border]="settings().showGridLines ? '1px solid #e5e7eb' : 'none'" style="min-height:72px; display:flex; align-items:center; justify-content:center;">
      <img *ngIf="imageUrl(id)" [src]="imageUrl(id)" [alt]="imageName(id)" style="max-width: 100%; max-height: 100%; object-fit: cover;" />
      <span *ngIf="!imageUrl(id)" class="label" style="font-size:1.5rem;">
        {{ nameFor(id) }}
      </span>
    </div>
  </ng-container>
</div>
