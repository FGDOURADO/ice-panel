<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>üç¶ Painel de Gelateria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .loading {
            text-align: center;
            font-size: 1.2rem;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>üç¶ Carregando Painel de Gelateria...</p>
    </div>
    
    <script>
        // Dynamic base href detection
        const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const baseHref = isLocalhost ? '/' : '/ice-panel/';
        
        // Set base href dynamically
        const base = document.createElement('base');
        base.href = baseHref;
        document.head.appendChild(base);
        
        // Redirect to home if accessing root
        if (window.location.pathname === baseHref || window.location.pathname === baseHref.slice(0, -1)) {
            window.location.href = baseHref + 'home';
        }
    </script>
</body>
</html>
